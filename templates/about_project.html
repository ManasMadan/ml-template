{% extends "base.html" %} {% block content %}
<div class="container">
  <h4 class="center-align">{{ about_page_title }}</h4>
  {% for section in project_sections %}
  <div class="row section-row">
    <div class="col s12 m6 image-column">
      <img
        src="{{ url_for('static', filename='images/' + section.image) }}"
        alt="{{ section.title }}"
        class="responsive-img"
      />
    </div>
    <div class="col s12 m6 content-column">
      <h5>{{ section.title }}</h5>
      <p>{{ section.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
